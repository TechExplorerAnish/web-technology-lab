<!--
Create a webpage using HTML only that displays student
information in a tabular format. Use the <table>, <tr>, <th>, and
<td> tags to design the table with appropriate headings and rows.
Include at least three rows of data and use attributes such as

border, cellpadding, and cellspacing to improve table readability.
Ensure the table is properly structured and easy to understand.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table </title>
</head>

<body>
    <h1>Student Information</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Full Name</th>
                <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice Johnson</td>
                <td>20</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob Smith</td>
                <td>22</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie Brown</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
