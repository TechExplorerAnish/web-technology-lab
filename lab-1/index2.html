<!--Create a webpage that includes at least two hyperlinks using the
<a> tag. One link should open in the same tab and the other
should open in a new tab. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab2</title>
</head>

<body>
    <h1>Hyperlinks Examples</h1>
    <p>
        <a href="https://www.google.com">Open Example in Same Tab</a>
    </p>
    <p>
        <a href="https://www.google.com" target="_blank">Open Example in New Tab</a>
    </p>

    <div>
        <p>
            <b>&lt;a&gt;</b> tag is used to create hyperlinks in HTML.
        </p>
        <p> <code>syntax: &lt;a href="URL"&gt;link text&lt;/a&gt;</code>
        </p>
        <p>by adding <code>target="_blank"</code> attribute, the link opens in a new tab. By default, links open in the
            same tab. i.e. <code>target="_self"</code></p>
    </div>
</body>

</html>
